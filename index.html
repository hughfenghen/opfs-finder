<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OPFS Finder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #background {
      width: 100vw;
      height: 100vh;
    }

    .tips-container {
      position: fixed;
      bottom: 20px;
      display: flex;
      justify-content: center;
      width: 100vw;
      gap: 10px;
      z-index: 1;
    }

    .tips {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
      user-select: none;
    }

    .tips span:first-child {
      color: #8e8e8e;
    }
  </style>
</head>

<body>
  <div id="background"></div>
  <h1
    style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); color: white; font-family: system-ui; margin: 0; z-index: 1;">
    OPFS Finder
    <a href="https://github.com/hughfenghen/opfs-finder" target="_blank"
      style="display: block; font-size: 14px; color: #8e8e8e; text-decoration: none; text-align: center; margin-top: 5px;">
      GitHub
    </a>
  </h1>
  <div class="tips-container">
    <div class="tips">
      <span>Ctrl + N: </span>
      <span>Create window</span>
    </div>
    <div class="tips">
      <span>Ctrl / Cmd + ←: </span>
      <span>delete items</span>
    </div>
    <div class="tips">
      <span>导入：</span>
      <span>拖放系统文件到文件夹</span>
    </div>
    <div class="tips">
      <span>更多：</span>
      <span>鼠标右键</span>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.fog.min.js"></script>
  <script>
    VANTA.FOG({
      el: "#background",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      speed: 0.618
    })

  </script>

</body>

</html>
